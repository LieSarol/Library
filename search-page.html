<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubby Search Assistant</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .label {
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .result-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 0.75rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .result-box:hover {
      transform: scale(1.02);
    }

    span {
      display: inline-block;
      background-color: #d9eaff;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üêª Ask Cubby Anything!</h1>

  <input type="text" id="searchInput" placeholder="Type your question..." onkeypress="if(event.key==='Enter') handleSearch()" />

  <!-- Noun Extractor Box -->
  <div id="nounBox" style="display:none;">
    <div class="label">Nouns Found:</div>
    <div id="nounsContainer"></div>
  </div>

  <!-- Original Search Display Box -->
  <div id="originalSearchBox" style="display:none;">
    <div class="label">Your Question:</div>
    <div id="originalQuestion" class="result-box"></div>
  </div>

  <!-- Related Search Results -->
  <div id="recentSearchBox" style="display:none;">
    <div class="label">Related Questions:</div>
    <div id="relatedQuestions"></div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const nounBox = document.getElementById('nounBox');
    const nounsContainer = document.getElementById('nounsContainer');
    const recentSearchBox = document.getElementById('recentSearchBox');
    const relatedQuestions = document.getElementById('relatedQuestions');
    const originalSearchBox = document.getElementById('originalSearchBox');
    const originalQuestion = document.getElementById('originalQuestion');

    async function fetchNouns(text) {
      try {
        const res = await fetch('https://cubby-noun-extrac-40.deno.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        return data.nouns || [];
      } catch (err) {
        console.error('Noun extraction failed:', err);
        return [];
      }
    }

    async function fetchSearch(q, limit = 10) {
      try {
        const res = await fetch(`https://library-of-knowledge.vercel.app/search?query=${encodeURIComponent(q)}&limit=${limit}`);
        const data = await res.json();
        return data || [];
      } catch (err) {
        console.error('Search fetch failed:', err);
        return [];
      }
    }

    async function handleSearch() {
      const query = searchInput.value.trim();
      if (!query) return;

      sessionStorage.setItem('searchQuery', query);

      // Reset all displays
      nounBox.style.display = 'none';
      recentSearchBox.style.display = 'none';
      originalSearchBox.style.display = 'none';

      // Extract nouns from Cubby's extractor
      const nouns = await fetchNouns(query);
      if (nouns.length > 0) {
        nounsContainer.innerHTML = nouns.map(n => `<span>${n}</span>`).join('');
        nounBox.style.display = 'block';
      }

      // Check if the exact question exists
      const exactMatches = await fetchSearch(query, 1);
      const exists = exactMatches && exactMatches.length > 0;

      if (!exists) {
        // Show original question if not found in DB
        originalQuestion.textContent = query;
        originalSearchBox.style.display = 'block';
      }

      // Try to find related questions using the first noun
      if (nouns.length > 0) {
        const related = await fetchSearch(nouns[0], 10);
        if (related && related.length > 0) {
          relatedQuestions.innerHTML = related.map(q =>
            `<div class="result-box" onclick="goToEndPage('${q.question}')">${q.question}</div>`
          ).join('');
          recentSearchBox.style.display = 'block';
        }
      }
    }

    function goToEndPage(question) {
      console.log("Clicked question:", question);
      // Add your own redirection logic if needed:
      // window.location.href = `/end-page?q=${encodeURIComponent(question)}`;
    }
  </script>
</body>
</html>
