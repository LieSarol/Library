<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Page - GenZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* ... [Your existing styles remain unchanged] ... */

    .noun-box {
      margin-top: 20px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 16px 24px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
    }

    .noun-box .label {
      font-weight: bold;
      font-size: 14px;
      color: #58a6ff;
      margin-bottom: 10px;
    }

    .noun-box .nouns {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .noun-box .nouns span {
      background-color: #21262d;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: #c9d1d9;
    }
  </style>
</head>
<body>

  <!-- Top Row with Back and Search -->
  <div class="topbar">
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." />
      <i class="fas fa-search search-icon" onclick="handleSearch()"></i>
    </div>
  </div>

  <!-- Result Section -->
  <div class="container">
    <div id="recentSearchBox" style="display:none; width: 100%;">
      <div class="label">Related Questions:</div>
      <div id="relatedQuestions"></div>
    </div>
    <div id="nounBox" class="noun-box" style="display:none;">
      <div class="label">Extracted Nouns:</div>
      <div class="nouns" id="nounsContainer"></div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const recentSearchBox = document.getElementById('recentSearchBox');
    const relatedQuestions = document.getElementById('relatedQuestions');
    const nounBox = document.getElementById('nounBox');
    const nounsContainer = document.getElementById('nounsContainer');

    async function fetchSearch(query, limit = 10) {
      try {
        const res = await fetch(`/search?q=${encodeURIComponent(query)}&limit=${limit}`);
        if (!res.ok) return null;
        return await res.json();
      } catch (error) {
        console.error('Search fetch error:', error);
        return null;
      }
    }

    async function fetchNouns(text) {
      try {
        const res = await fetch('https://cubby-noun-extrac-40.deno.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text }),
        });
        if (!res.ok) return [];
        const data = await res.json();
        return data.nouns || [];
      } catch (error) {
        console.error('Noun extraction error:', error);
        return [];
      }
    }

    async function handleSearch() {
      const query = searchInput.value.trim();
      if (!query) return;

      sessionStorage.setItem('searchQuery', query);

      // Always fetch nouns
      const nouns = await fetchNouns(query);
      if (nouns.length > 0) {
        nounsContainer.innerHTML = nouns.map(noun => `<span>${noun}</span>`).join('');
        nounBox.style.display = 'block';
      } else {
        nounBox.style.display = 'none';
      }

      // Check for exact match
      const exactMatch = await fetchSearch(query, 1);
      if (exactMatch && exactMatch.length > 0) {
        recentSearchBox.style.display = 'none';
        return;
      }

      // Fetch related questions using the first noun
      if (nouns.length > 0) {
        const related = await fetchSearch(nouns[0], 10);
        if (related && related.length > 0) {
          relatedQuestions.innerHTML = related.map(q => `
            <div class="result-box" onclick="goToEndPage()">${q.question}</div>
          `).join('');
          recentSearchBox.style.display = 'block';
        } else {
          recentSearchBox.style.display = 'none';
        }
      } else {
        recentSearchBox.style.display = 'none';
      }
    }

    function goToEndPage() {
      window.location.href = "/search-end.html";
    }

    // Trigger search on Enter key
    searchInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    });

    // Load last search on page load
    window.addEventListener('load', () => {
      const searchQuery = sessionStorage.getItem('searchQuery');
      if (searchQuery) {
        searchInput.value = searchQuery;
        handleSearch();
      }
    });
  </script>
</body>
                                                                    </html>
