<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .back-button {
      color: #ccc;
      font-size: 1.2rem;
      margin-right: 15px;
      cursor: pointer;
    }

    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 5px 10px;
    }

    .search-bar i {
      color: #888;
      margin-right: 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .section-title {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      color: #aaa;
    }

    .result-box {
      margin: 15px auto;
      padding: 15px;
      background-color: #1e1e1e;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .result-box:hover {
      background-color: #2c2c2c;
    }

    .no-result {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <i class="fas fa-arrow-left back-button" onclick="window.history.back()"></i>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search..." readonly />
    </div>
  </div>

  <div class="section-title">ðŸ”Ž Results for Your Search</div>
  <div id="queryResults"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const queryResults = document.getElementById('queryResults');

    const searchQuery = sessionStorage.getItem('searchQuery');
    searchInput.value = searchQuery || '';

    function renderResults(container, data) {
      container.innerHTML = data.map(item => `
        <a href="main.html" class="result-box" data-id="${item.xata_id}">
          <div>${item.question}</div>
        </a>
      `).join('');
    }

    async function fetchExactSearchResults(query, container) {
      try {
        const res = await fetch(`https://library-of-knowledge.vercel.app/search?q=${encodeURIComponent(query)}&limit=5`);
        
        if (!res.ok) {
          if (res.status === 404) {
            container.innerHTML = `
              <a href="dynamic.html" class="result-box">
                <div>${query}</div>
              </a>
            `;
          } else {
            container.innerHTML = '<div class="no-result">No results found.</div>';
          }
          return;
        }

        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = `
            <a href="dynamic.html" class="result-box">
              <div>${query}</div>
            </a>
          `;
          return;
        }

        renderResults(container, data);
      } catch (err) {
        console.error('Search failed:', err);
        container.innerHTML = '<div class="no-result">Error loading results.</div>';
      }
    }

    if (searchQuery) {
      fetchExactSearchResults(searchQuery, queryResults);
    } else {
      queryResults.innerHTML = '<div class="no-result">No search query found.</div>';
    }

    document.addEventListener('click', function(e) {
      const box = e.target.closest('.result-box');
      if (box && box.getAttribute('href') === 'main.html') {
        const xataId = box.getAttribute('data-id');
        if (xataId) {
          sessionStorage.setItem('xata_id', xataId);
        }
      }
    });
  </script>

</body>
</html>
