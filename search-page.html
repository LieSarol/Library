<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Page</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .search-bar {
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    .section-title {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      color: #aaa;
    }

    .result-box {
      margin: 15px auto;
      padding: 15px;
      background-color: #1e1e1e;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .result-box a {
      display: inline-block;
      margin-top: 10px;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    .result-box a:hover {
      text-decoration: underline;
    }

    .no-result {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search..." readonly />
  </div>

  <div class="section-title">ðŸ”Ž Results for Your Search</div>
  <div id="queryResults"></div>

  <div class="section-title">ðŸ§  Related Results (Based on Noun)</div>
  <div id="nounResults"></div>

<script>
  const searchInput = document.getElementById('searchInput');
  const queryResults = document.getElementById('queryResults');
  const nounResults = document.getElementById('nounResults');

  const searchQuery = sessionStorage.getItem('searchQuery');
  searchInput.value = searchQuery || '';

  function renderResults(container, data) {
    container.innerHTML = data.map(item => `
      <div class="result-box">
        <div>${item.question}</div>
        <a href="main.html?q=${encodeURIComponent(item.question)}">Open</a>
      </div>
    `).join('');
  }

  // This function is ONLY for the exact searchQuery, with 404 fallback box
  async function fetchExactSearchResults(query, container) {
    try {
      const res = await fetch(`https://library-of-knowledge.vercel.app/search?q=${encodeURIComponent(query)}&limit=5`);
      
      if (!res.ok) {
        if (res.status === 404) {
          // Show the exact query in a box with link to dynamic.html if no exact results
          container.innerHTML = `
            <div class="result-box">
              <div>${query}</div>
              <a href="dynamic.html?q=${encodeURIComponent(query)}">Open</a>
            </div>
          `;
        } else {
          container.innerHTML = '<div class="no-result">No results found.</div>';
        }
        return;
      }

      const data = await res.json();

      if (data.length === 0) {
        // Safety fallback if API returns empty array instead of 404
        container.innerHTML = `
          <div class="result-box">
            <div>${query}</div>
            <a href="dynamic.html?q=${encodeURIComponent(query)}">Open</a>
          </div>
        `;
        return;
      }

      renderResults(container, data);
    } catch (err) {
      console.error('Search failed:', err);
      container.innerHTML = '<div class="no-result">Error loading results.</div>';
    }
  }

  // This function is ONLY for the noun-based search (no change)
  async function fetchSearchResults(query, container) {
    try {
      const res = await fetch(`https://library-of-knowledge.vercel.app/search?q=${encodeURIComponent(query)}&limit=5`);
      if (!res.ok) {
        container.innerHTML = '<div class="no-result">No results found.</div>';
        return;
      }

      const data = await res.json();
      renderResults(container, data);
    } catch (err) {
      console.error('Search failed:', err);
      container.innerHTML = '<div class="no-result">Error loading results.</div>';
    }
  }

  // Noun extraction from Cubby API (no change)
  async function fetchNoun(query) {
    try {
      const res = await fetch('https://cubby-noun-extrac-40.deno.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: query })
      });
      const data = await res.json();
      if (data.nouns && data.nouns.length > 0) {
        return data.nouns[0];
      }
      return null;
    } catch (err) {
      console.error('Noun extraction failed:', err);
      return null;
    }
  }

  // Main flow
  if (searchQuery) {
    fetchExactSearchResults(searchQuery, queryResults);

    fetchNoun(searchQuery).then(noun => {
      if (noun) {
        console.log('Extracted noun:', noun);
        fetchSearchResults(noun, nounResults);
      } else {
        nounResults.innerHTML = '<div class="no-result">Couldnâ€™t find a related noun.</div>';
      }
    });
  } else {
    queryResults.innerHTML = '<div class="no-result">No search query found.</div>';
  }
</script>

</body>
</html>
