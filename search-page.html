<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Page - GenZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #2b2b2b);
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .back-btn {
      color: #c9d1d9;
      font-size: 24px;
      text-decoration: none;
    }

    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      position: relative;
      margin-left: 10px;
    }

    #searchInput {
      width: 100%;
      padding: 12px 44px 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #161b22;
      color: #f0f6fc;
      box-shadow: 0 0 0 2px #30363d;
    }

    .search-icon {
      position: absolute;
      right: 16px;
      font-size: 18px;
      color: #8b949e;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-box {
      margin-top: 40px;
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 16px 24px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .result-box:hover {
      background-color: #21262d;
    }

    .label {
      font-weight: bold;
      font-size: 14px;
      color: #58a6ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Top Row with Back and Search -->
  <div class="topbar">
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." />
      <i class="fas fa-search search-icon" onclick="handleSearch()"></i>
    </div>
  </div>

  <!-- Result Section -->
  <div class="container">
    <div id="recentSearchBox" style="display:none; width: 100%;">
      <div class="label">Your Last Search:</div>
      <div class="result-box" onclick="goToEndPage()">
        <span id="recentSearchText"></span>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
const recentSearchBox = document.getElementById('recentSearchBox');
const recentSearchText = document.getElementById('recentSearchText');

async function fetchSearch(query, limit = 1) {
  const res = await fetch(`https://library-of-knowledge.vercel.app/search?q=${encodeURIComponent(query)}&limit=${limit}`);
  if (!res.ok) {
    return null;
  }
  const data = await res.json();
  return data;
}

async function fetchNouns(text) {
  const res = await fetch('https://cubby-noun-extrac-40.deno.dev/', {
    method: 'POST', // Assuming POST, change if GET
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text }),
  });
  if (!res.ok) {
    console.error("Cubby API failed");
    return [];
  }
  const data = await res.json();
  // Assuming Cubby returns { nouns: ["noun1", "noun2"] }
  return data.nouns || [];
}

async function handleSearch() {
  const query = searchInput.value.trim();
  if (!query) return;

  sessionStorage.setItem('searchQuery', query);

  // 1. Check if exact question exists (limit=1)
  const exactMatch = await fetchSearch(query, 1);

  if (exactMatch && exactMatch.length > 0) {
    // Exact question exists → hide box, no related questions needed
    recentSearchBox.style.display = 'none';
    return;
  }

  // 2. Exact question NOT found → call Cubby API to extract nouns
  const nouns = await fetchNouns(query);

  if (!nouns.length) {
    // No nouns found, hide box and bail out
    recentSearchBox.style.display = 'none';
    return;
  }

  // 3. Use nouns to search related questions (limit=10)
  // You can search each noun separately or join nouns with OR logic in backend
  // For simplicity, search first noun only:
  const relatedResults = await fetchSearch(nouns[0], 10);

  if (relatedResults && relatedResults.length > 0) {
    // Build result list inside container dynamically
    recentSearchBox.innerHTML = `<div class="label">Related Questions:</div>` +
      relatedResults.map(r => `<div class="result-box" onclick="goToEndPage()">${r.question}</div>`).join('');
    recentSearchBox.style.display = 'block';
  } else {
    recentSearchBox.style.display = 'none';
  }
}

function goToEndPage() {
  window.location.href = "/search-end.html";
}

// On page load, fill input and auto-search if previous query exists
const savedQuery = sessionStorage.getItem('searchQuery');
if (savedQuery) {
  searchInput.value = savedQuery;
  handleSearch();
}

// Enter key triggers search
searchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    handleSearch();
  }
});
  </script>
</body>
</html>
