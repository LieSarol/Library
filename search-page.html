<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Page</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .search-bar {
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    .result-box {
      margin: 30px auto;
      padding: 20px;
      background-color: #1e1e1e;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .result-box a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    .result-box a:hover {
      text-decoration: underline;
    }

    .no-result {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search..." readonly />
  </div>

  <div id="resultContainer"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const resultContainer = document.getElementById('resultContainer');

    // Get the search query from sessionStorage
    const query = sessionStorage.getItem('searchQuery');
    searchInput.value = query || '';

    if (!query) {
      resultContainer.innerHTML = '<div class="no-result">No search query found.</div>';
    } else {
      fetch(`https://library-of-knowledge.vercel.app/search?q=${encodeURIComponent(query)}&limit=5`)
        .then(async res => {
          if (res.status === 404) return null;
          if (!res.ok) throw new Error("API Error");
          return await res.json();
        })
        .then(data => {
          if (!data) {
            resultContainer.innerHTML = `
              <div class="result-box">
                <p>No exact match found for <strong>${query}</strong>.</p>
                <a href="dynamic.html?q=${encodeURIComponent(query)}">Go to dynamic result</a>
              </div>`;
          } else {
            const exactMatch = data.find(item => item.question.toLowerCase() === query.toLowerCase());
            const link = exactMatch ? 'main.html' : 'dynamic.html';

            resultContainer.innerHTML = `
              <div class="result-box">
                <p>Found result for: <strong>${query}</strong></p>
                <a href="${link}?q=${encodeURIComponent(query)}">Open Result</a>
              </div>`;
          }
        })
        .catch(err => {
          console.error(err);
          resultContainer.innerHTML = '<div class="no-result">Something went wrong. Try again later.</div>';
        });
    }
  </script>

</body>
</html>
