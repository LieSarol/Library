<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Page</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Theme Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#121212",
              darker: "#1f1f1f",
              card: "#1e1e1e",
              skyish: "#00bfff",
              fadedSky: "#00bfff33",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark text-white font-sans m-0 p-0">

    <!-- Top Bar -->
    <div class="top-bar flex items-center bg-darker px-5 py-3 shadow-md">
      <!-- Back Button -->
      <i
        class="fa-solid fa-arrow-left back-button text-skyish text-2xl mr-4 cursor-pointer select-none hover:text-blue-400"
        id="backBtn"
        title="Go Back"
      ></i>

      <!-- Search Bar -->
      <div
        class="search-bar flex items-center bg-[#2a2a2a] rounded-lg px-3 py-2 shadow-inner shadow-skyish/50 w-full"
      >
        <i
          class="fa-solid fa-magnifying-glass search-icon text-skyish text-lg mr-3 cursor-pointer select-none"
          id="searchIcon"
          title="Search"
        ></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          class="w-full bg-transparent text-white text-base outline-none"
        />
      </div>
    </div>

    <!-- Section Title -->
    <div class="section-title text-center text-lg mt-8 text-gray-400">
      🔎 Results for Your Search
    </div>
    <div id="queryResults"></div>

    <!-- Hidden Noun Section Title -->
    <div
      class="section-title text-center text-lg mt-8 text-gray-400 hidden"
      id="nounResultsTitle"
    >
      🧠 Related Results (Based on Noun)
    </div>
    <div id="nounResults"></div>

    <!-- Optional Message for No Results -->
    <div class="no-result text-center mt-12 text-lg text-gray-300 hidden">
      No results found... 🤷‍♂️
    </div>

    <!-- Script -->
    <script src="search.js"></script>
  </body>
</html>
