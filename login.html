<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In | Library Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-[#1E293B] text-gray-300 min-h-screen flex flex-col items-center justify-center font-sans relative">

  <!-- Back Icon -->
  <button onclick="history.back()" class="absolute top-5 left-5 text-gray-400 hover:text-white text-2xl">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="flex flex-col items-center">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="w-16 h-16 mt-2 drop-shadow-lg" />

    <!-- Form Container -->
    <main
      id="login-container"
      class="bg-gray-800 p-8 rounded-3xl shadow-xl max-w-md w-full"
    >
      <h1 class="text-3xl font-bold mb-6 text-blue-400 text-center">Welcome Back</h1>
      <form id="login-form" class="flex flex-col space-y-5">
        <input type="text" id="username" placeholder="Username" required
          class="p-4 rounded-xl bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" id="password" placeholder="Password" required
          class="p-4 rounded-xl bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition-colors">
          Log In
        </button>
      </form>
      <p class="mt-6 text-center text-gray-400">
        Donâ€™t have an account?
        <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
      </p>
      <p id="message" class="mt-4 text-center text-red-500"></p>
    </main>

    <!-- Debug Logs -->
    <div id="logs" class="bg-gray-900 mt-6 p-4 rounded-xl w-full max-w-md text-sm text-green-300 overflow-y-auto max-h-64">
      <p class="text-blue-400 font-bold mb-2">Debug Logs:</p>
    </div>
  </div>

  <script>  
  const form = document.getElementById("login-form");  
  const message = document.getElementById("message");  
  const logs = document.getElementById("logs");  

  function logIt(text) {  
    const entry = document.createElement("p");  
    entry.textContent = `[LOG] ${text}`;  
    logs.appendChild(entry);  
    logs.scrollTop = logs.scrollHeight;  
  }  

  form.addEventListener("submit", async (e) => {  
    e.preventDefault();  
    message.textContent = "";  
    logs.innerHTML = '<p class="text-blue-400 font-bold mb-2">Debug Logs:</p>';  

    const username = form.username.value.trim();  
    const password = form.password.value.trim();  

    if (!username || !password) {  
      message.textContent = "Please fill out all fields!";  
      logIt("Form validation failed: missing username or password");  
      return;  
    }  

    try {  
      logIt("Sending login request...");  
      const res = await fetch("https://library-account.vercel.app/signin", {  
        method: "POST",  
        headers: { "Content-Type": "application/json" },  
        body: JSON.stringify({ username, password }),  
        credentials: 'include'  
      });  

      const data = await res.json();  
      logIt(`Login response received: ${JSON.stringify(data)}`);  

      if (res.ok) {  
        message.style.color = "#34d399";  
        message.textContent = data.message || "Login successful!";  

        logIt(`Fetching user info from /user-info/${username}...`);  
        const userInfoRes = await fetch(`https://library-account.vercel.app/user-info/${username}`, {  
          credentials: 'include'  
        });  
        const userInfo = await userInfoRes.json();  

        logIt(`User info response: ${JSON.stringify(userInfo)}`);  
        const { xata_id, status } = userInfo;  
        const numericStatus = status ? 1 : 0;  

        logIt(`Sending xata_id and numeric status: { xata_id: ${xata_id}, status: ${numericStatus} }`);  
        const tursoRes = await fetch("https://turso-db.onrender.com/insert", {  
          method: "POST",  
          headers: { "Content-Type": "application/json" },  
          body: JSON.stringify({ xata_id, status: numericStatus })  
        });  

        const tursoData = await tursoRes.text();  
        logIt(`Turso DB response: ${tursoData}`);  

        setTimeout(() => {  
          window.location.href = "/dashboard";  
        }, 1500);  
      } else {  
        message.style.color = "#f87171";  
        message.textContent = data.error || "Login failed.";  
        logIt(`Login failed: ${data.error || 'Unknown error'}`);  
      }  
    } catch (error) {  
      message.style.color = "#f87171";  
      message.textContent = "Network error, try again.";  
      logIt(`Network error: ${error.message}`);  
    }  
  });  
  </script> 
    </body>
  </html>
