<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />

  <title>Tutorial Page</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>  
  <style>  
    * {

    }  
  
    body {  
      margin: 0;

    .code-block {  
      background-color: #161b22;

      position: relative;

    }

  </style>  
</head>  
<body>  
  
  <div class="topbar">  
    <a href="search-page.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>  
    <h2>Tutorial</h2>  
  </div>  
  
  <div class="query" id="queryText">Loading query...</div>  
  
  <div id="responseBox">Tutorial will appear here...</div>  
  
  <script>
  const selectedXataId = sessionStorage.getItem("selectedXataId") || "";

  window.onload = async () => {
  const responseBox = document.getElementById("responseBox");
  const queryText = document.getElementById("queryText");
  responseBox.innerHTML = "âœ¨ Loading... but like... aesthetically âœ¨";

  const selectedXataId = sessionStorage.getItem("selectedXataId") || "";

  // ğŸ’€ Check for missing ID
  if (!selectedXataId) {
    queryText.innerText = "ğŸ“› Hold up, there's literally no tutorial ID.";
    responseBox.innerText = "ğŸ˜© IDK what you clicked, but nothing's here. Go back and pick something, please.";
    return;
  }

  try {
    const response = await fetch(`https://sky.leapcell.app/data/${selectedXataId}`, {
      credentials: "include",
      mode: "cors"
    });

    // ğŸ˜¶ Server ainâ€™t vibing with you
    if (!response.ok) {
  if (response.status === 401) {
    throw new Error("ğŸ”’ Login first, silly. You're not even in the system ğŸ˜­");
  } else if (response.status === 403) {
    throw new Error("ğŸ›‘ Premium content alert: This oneâ€™s locked tighter than your crushâ€™s heart. Upgrade to unlock ğŸ‘‘");
  } else if (response.status === 404) {
    throw new Error("ğŸ‘» This tutorial doesnâ€™t exist. Like your will to study, maybe?");
  } else if (response.status === 500) {
    throw new Error("ğŸ’¥ Serverâ€™s having an identity crisis. Try again later.");
  } else {
    throw new Error(`â“ Unexpected error: ${response.status}`);
  }
    }
  } catch (err) {
  console.error("[Fetch Error]", err);
  queryText.innerText = "ğŸ’” Something went wrong. Probably not your faultâ€¦ probably.";
  
  // Add extra spice if itâ€™s the premium tease
  if (err.message.includes("Premium content alert")) {
    responseBox.innerHTML = `
      <p>${err.message}</p>
      <p>âœ¨ Wanna flex? <a href="/upgrade.html" style="color:#00afff; text-decoration:underline;">Upgrade to Premium</a> and unlock all the exclusive brain juice ğŸ’¡</p>
      <p>ğŸ Bonus: Comes with 0% ads, 100% main character energy.</p>
    `;
  } else {
    responseBox.innerText = `${err.message} \n\nğŸ” Try logging in again or refreshing like itâ€™s your ex's Insta.`;
  }
    }

  function formatText(text) {
    const lines = text.split('\n');
    let html = '';
    let insideCode = false;
    let codeBuffer = [];

    lines.forEach(line => {
      if (line.trim().startsWith("```")) {
        if (!insideCode) {
          insideCode = true;
          codeBuffer = [];
        } else {
          insideCode = false;
          const code = codeBuffer.join('\n');
          html += `
            <div class="code-block">
              <i class="fas fa-copy copy-icon" onclick="copyToClipboard(\`${code.replace(/`/g, "\\`")}\`)"></i>
              ${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
            </div>`;
        }
      } else if (insideCode) {
        codeBuffer.push(line);
      } else {
        const formatted = line
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/`([^`]+)`/g, '<code>$1</code>');
        html += `<p>${formatted}</p>`;
      }
    });

    return html;
  }

  function copyToClipboard(code) {
    navigator.clipboard.writeText(code).then(() => {
      alert("Copied!");
    });
  }
  </script> 
  
</body>  
</html>
