<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1E293B;
      color: #f1f5f9;
      padding: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-btn {
      color: #2563ea;
      font-size: 22px;
      text-decoration: none;
    }

    .back-btn:hover {
      color: #60a5fa;
    }

    h2, .query {
      font-weight: bold;
      font-size: 24px;
      color: #f1f5f9;
    }

    #responseBox {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    .code-block {
      background-color: #0f172a;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      position: relative;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      color: #e2e8f0;
    }

    .copy-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #64748b;
      cursor: pointer;
    }

    .copy-icon:hover {
      color: #2563ea;
    }

    strong {
      color: #ffffff;
    }

    code {
      background-color: #334155;
      padding: 2px 6px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      color: #cbd5e1;
    }

    a {
      color: #2563ea;
    }

    a:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="search-page.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h2>Tutorial</h2>
  </div>

  <div class="query" id="queryText">Loading query...</div>

  <div id="responseBox">Tutorial will appear here...</div>

  <script>
    const selectedXataId = sessionStorage.getItem("selectedXataId") || "";

    window.onload = async () => {
      const responseBox = document.getElementById("responseBox");
      const queryText = document.getElementById("queryText");
      responseBox.innerHTML = "‚ú® Loading... but like... aesthetically ‚ú®";

      if (!selectedXataId) {
        queryText.innerText = "üìõ Hold up, there's literally no tutorial ID.";
        responseBox.innerText = "üò© IDK what you clicked, but nothing's here. Go back and pick something, please.";
        return;
      }

      try {
        const response = await fetch(`https://sky.leapcell.app/data/${selectedXataId}`, {
          credentials: "include",
          mode: "cors"
        });

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error("üîí Login first, silly. You're not even in the system üò≠");
          } else if (response.status === 403) {
            throw new Error("üõë Premium content alert: This one‚Äôs locked tighter than your crush‚Äôs heart. Upgrade to unlock üëë");
          } else if (response.status === 404) {
            throw new Error("üëª This tutorial doesn‚Äôt exist. Like your will to study, maybe?");
          } else if (response.status === 500) {
            throw new Error("üí• Server‚Äôs having an identity crisis. Try again later.");
          } else {
            throw new Error(`‚ùì Unexpected error: ${response.status}`);
          }
        }

        const data = await response.json();
        const question = data.question || "Unknown query";
        const answer = data.answer || "No result returned.";

        queryText.innerText = "üîé " + question;
        responseBox.innerHTML = formatText(answer);

      } catch (err) {
        console.error("[Fetch Error]", err);
        queryText.innerText = "üíî Something went wrong. Probably not your fault‚Ä¶ probably.";

        if (err.message.includes("Premium content alert")) {
          responseBox.innerHTML = `
            <p>${err.message}</p>
            <p>‚ú® Wanna flex? <a href="/upgrade.html">Upgrade to Premium</a> and unlock all the exclusive brain juice üí°</p>
            <p>üéÅ Bonus: Comes with 0% ads, 100% main character energy.</p>
          `;
        } else {
          responseBox.innerText = `${err.message} \n\nüîÅ Try logging in again or refreshing like it‚Äôs your ex's Insta.`;
        }
      }
    };

    function formatText(text) {
      const lines = text.split('\n');
      let html = '';
      let insideCode = false;
      let codeBuffer = [];

      lines.forEach(line => {
        if (line.trim().startsWith("```")) {
          if (!insideCode) {
            insideCode = true;
            codeBuffer = [];
          } else {
            insideCode = false;
            const code = codeBuffer.join('\n');
            html += `
              <div class="code-block">
                <i class="fas fa-copy copy-icon" onclick="copyToClipboard(\`${code.replace(/`/g, "\\`")}\`)"></i>
                ${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
              </div>`;
          }
        } else if (insideCode) {
          codeBuffer.push(line);
        } else {
          const formatted = line
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/`([^`]+)`/g, '<code>$1</code>');
          html += `<p>${formatted}</p>`;
        }
      });

      return html;
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied!");
      });
    }
  </script>

</body>
</html>
