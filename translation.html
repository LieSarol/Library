<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      padding: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-btn {
      color: #ffffff;
      font-size: 22px;
      text-decoration: none;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseBox {
      background: #0f0f0f;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #30363d;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="#" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h2>üåç Language Translator</h2>
  </div>

  <label for="fromLang">From:</label>
  <select id="fromLang">
    <option>English</option>
    <option>Filipino</option>
    <option>Spanish</option>
    <option>French</option>
    <option>German</option>
    <option>Japanese</option>
    <option>Korean</option>
    <option>Chinese</option>
    <option>Italian</option>
    <option>Russian</option>
    <option>Arabic</option>
    <option>Hindi</option>
  </select>

  <label for="toLang">To:</label>
  <select id="toLang">
    <option>Filipino</option>
    <option>English</option>
    <option>Spanish</option>
    <option>French</option>
    <option>German</option>
    <option>Japanese</option>
    <option>Korean</option>
    <option>Chinese</option>
    <option>Italian</option>
    <option>Russian</option>
    <option>Arabic</option>
    <option>Hindi</option>
  </select>

  <label for="userText">Enter Text:</label>
  <textarea id="userText" rows="5" placeholder="Type something to translate..."></textarea>

  <button onclick="translateText()">Translate üåê</button>

  <div id="responseBox">Translation will appear here...</div>

  <script>
    const responseBox = document.getElementById("responseBox");

    async function translateText() {
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;
      const userMessage = document.getElementById("userText").value.trim();

      if (!userMessage) {
        alert("Oops! Type something first üòÖ");
        return;
      }

      const fullMessage = `Translate my "${fromLang}" into "${toLang}"\n\n${userMessage} (Note: Don't ever say anything except of the translation)`;
      responseBox.innerHTML = "Translating... ‚è≥";

      try {
        const response = await fetch("https://library-of-knowledge.vercel.app/groq", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: fullMessage })
        });

        const data = await response.json();
        const translated = data.choices?.[0]?.message?.content || "No result.";
        responseBox.innerHTML = `<p>${translated}</p>`;
      } catch (err) {
        console.error(err);
        responseBox.innerText = "üö® Error while translating.";
      }
    }
  </script>

</body>
</html>
