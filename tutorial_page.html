<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      padding: 0;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid #30363d;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      color: #ffffff;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: #00d4ff;
    }

    .title-wrapper {
      flex-grow: 1;
      text-align: center;
    }

    .price-badge {
      font-size: 14px;
      background: #00d4ff;
      color: #000;
      padding: 6px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .price-badge:hover {
      background: #00bde0;
    }

    h2 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    .query {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #responseBox {
      background: #0f0f0f;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #30363d;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: all 0.3s;
    }

    .code-block {
      background-color: #161b22;
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      position: relative;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      border: 1px solid #2c2f36;
    }

    .copy-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #8b949e;
      cursor: pointer;
    }

    .copy-icon:hover {
      color: #ffffff;
    }

    strong {
      color: #ffffff;
    }

    code {
      background-color: #222;
      padding: 2px 6px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      color: #c9d1d9;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="search-page.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="title-wrapper">
      <h2>Tutorial</h2>
    </div>
    <a href="market.html" class="price-badge">$0.20</a>
  </div>

  <main>
    <div class="query" id="queryText">Loading query...</div>
    <div id="responseBox">Tutorial will appear here...</div>
  </main>

  <script>
    const query = sessionStorage.getItem("searchQuery") || "No query found.";
    const nicheQuery = sessionStorage.getItem("nicheQuery") || "";
    const preMessage = "Talk in funny Gen z and explain this thing in 600 words explanation and add 100 words of 3 Do's and Don'ts, and don't judge it:";
    const fullMessage = `${preMessage}\n\nQuestion: ${query}`;

    document.getElementById("queryText").innerText = "ðŸ”Ž " + query;

    window.onload = async () => {
      const responseBox = document.getElementById("responseBox");

      if (!query || query.trim() === "" || query === "No query found.") {
        responseBox.innerHTML = "âš ï¸ No valid search query was provided.";
        return;
      }

      responseBox.innerHTML = "Loading...";

      try {
        const response = await fetch("https://library-of-knowledge.vercel.app/groq", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: fullMessage })
        });

        const data = await response.json();
        const raw = data.choices?.[0]?.message?.content || "No result returned.";
        responseBox.innerHTML = formatText(raw);

        const nicheArray = nicheQuery
          .split(',')
          .map(n => n.trim())
          .filter(n => n.length > 0);

        await fetch("https://library-of-knowledge.vercel.app/insert", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            table: "qa_docs",
            question: query,
            answer: raw,
            niche: nicheArray
          })
        });

      } catch (err) {
        console.error(err);
        responseBox.innerText = "Error fetching response.";
      }
    }

    function formatText(text) {
      const lines = text.split('\n');
      let html = '';
      let insideCode = false;
      let codeBuffer = [];

      lines.forEach(line => {
        if (line.trim().startsWith("```")) {
          if (!insideCode) {
            insideCode = true;
            codeBuffer = [];
          } else {
            insideCode = false;
            const code = codeBuffer.join('\n');
            html += `
              <div class="code-block">
                <i class="fas fa-copy copy-icon" onclick="copyToClipboard(\`${code.replace(/`/g, "\\`")}\`)"></i>
                ${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
              </div>`;
          }
        } else if (insideCode) {
          codeBuffer.push(line);
        } else {
          const formatted = line
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/`([^`]+)`/g, '<code>$1</code>');
          html += `<p>${formatted}</p>`;
        }
      });

      return html;
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied!");
      });
    }
  </script>

</body>
</html>
