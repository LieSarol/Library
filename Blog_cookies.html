<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Template Display</title>
  <style>
    /* Reset some margin/padding */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #222;
    }
    #blog-container {
      background: #fff;
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    img.cover-photo {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      user-select: none;
    }
    h1#title {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #111;
      text-align: center;
    }
    p.description {
      font-style: italic;
      font-size: 1.125rem;
      color: #555;
      text-align: center;
      margin-top: -0.5rem;
      line-height: 1.4;
    }
    div.content {
      font-size: 1rem;
      line-height: 1.7;
      color: #333;
      white-space: pre-wrap;
      padding-top: 0.5rem;
      border-top: 1px solid #eee;
    }
    .error {
      color: #b00020;
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
      font-size: 1.25rem;
    }
    @media (max-width: 480px) {
      #blog-container {
        padding: 1rem;
      }
      h1#title {
        font-size: 1.8rem;
      }
      p.description {
        font-size: 1rem;
      }
      div.content {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="blog-container">
    <h1 id="title">Loading...</h1>
    <img id="cover-photo" class="cover-photo" src="" alt="Cover Photo" />
    <p id="description" class="description"></p>
    <div id="content" class="content"></div>
  </div>

  <div id="error-message" class="error" style="display:none;"></div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    async function fetchBlogData(title) {
      try {
        if (!title) throw new Error('No "title" cookie found.');

        const encodedTitle = encodeURIComponent(title);
        const response = await fetch(`https://seo-db.vercel.app/retrieve/${encodedTitle}`);

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        const blog = data.data && data.data[0];

        if (!blog || !blog.cover_photo || !blog.description || !blog.content) {
          throw new Error('Incomplete data received from API.');
        }

        document.getElementById('title').textContent = blog.title || title;
        document.getElementById('cover-photo').src = blog.cover_photo;
        document.getElementById('cover-photo').alt = `Cover photo for ${blog.title || title}`;
        document.getElementById('description').textContent = blog.description;
        document.getElementById('content').textContent = blog.content;

      } catch (error) {
        document.getElementById('blog-container').style.display = 'none';
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        errorMessage.textContent = `Oops! ${error.message}`;
        console.error(error);
      }
    }

    const titleFromCookie = getCookie('title');
    fetchBlogData(titleFromCookie);
  </script>

</body>
</html>
