<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBlog - Purple Vibes</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Custom scrollbar for side menu */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #8b5cf6; /* purple-500 */
      border-radius: 10px;
    }
    /* Overlay styles */
    .overlay {
      background: rgba(99, 102, 241, 0.5); /* purple-500 with opacity */
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-purple-50 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-500">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-lg z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-5 py-4 md:py-3">
      
      <!-- Left side -->
      <div class="flex items-center space-x-4">
        <button id="menu-btn" aria-label="Toggle menu" class="text-purple-600 dark:text-purple-400 focus:outline-none md:hidden transition-transform hover:scale-110">
          <i class="fas fa-bars fa-lg"></i>
        </button>
        <a href="#" class="text-3xl font-extrabold tracking-tight text-purple-700 dark:text-purple-400 select-none">MyBlog</a>
      </div>

      <!-- Desktop menu -->
      <ul class="hidden md:flex space-x-10 text-purple-700 dark:text-purple-400 font-semibold tracking-wide">
        <li><a href="#" class="hover:text-purple-500 dark:hover:text-purple-300 transition">Home</a></li>
        <li><a href="#" class="hover:text-purple-500 dark:hover:text-purple-300 transition">About</a></li>
        <li><a href="#" class="hover:text-purple-500 dark:hover:text-purple-300 transition">Contact</a></li>
      </ul>

      <!-- Dark mode toggle -->
      <button id="dark-mode-toggle" aria-label="Toggle dark mode" class="text-purple-700 dark:text-purple-400 focus:outline-none ml-3 md:ml-0 transition-transform hover:scale-110">
        <i class="fas fa-moon fa-lg"></i>
      </button>

    </div>
  </nav>

  <!-- Overlay for mobile menu -->
  <div id="overlay" class="fixed inset-0 hidden overlay z-40"></div>

  <!-- Side Drawer Menu -->
  <aside id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-900 shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out scrollbar-thin overflow-y-auto z-50">
    <div class="px-6 py-8 flex flex-col space-y-8">
      <button id="menu-close-btn" aria-label="Close menu" class="self-end text-purple-600 dark:text-purple-400 focus:outline-none hover:text-purple-500 dark:hover:text-purple-300 transition-transform hover:scale-110">
        <i class="fas fa-times fa-lg"></i>
      </button>
      <a href="#" class="text-xl font-bold text-purple-700 dark:text-purple-400 hover:text-purple-600 dark:hover:text-purple-300 transition">Home</a>
      <a href="#" class="text-xl font-bold text-purple-700 dark:text-purple-400 hover:text-purple-600 dark:hover:text-purple-300 transition">About</a>
      <a href="#" class="text-xl font-bold text-purple-700 dark:text-purple-400 hover:text-purple-600 dark:hover:text-purple-300 transition">Contact</a>
    </div>
  </aside>

  <!-- Main content -->
  <main class="pt-24 max-w-4xl mx-auto px-6 sm:px-10">

    <article class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg overflow-hidden transition-colors duration-500">
      <img id="cover-photo" alt="Cover photo" class="w-full h-80 object-cover select-none" />
      <div class="p-8">
        <h1 id="title" class="text-5xl font-extrabold text-purple-700 dark:text-purple-400 mb-4">Loading...</h1>
        <p id="description" class="italic text-xl text-purple-600 dark:text-purple-300 mb-6"></p>
        <div id="content" class="prose prose-purple prose-lg dark:prose-invert max-w-none"></div>
      </div>
    </article>

    <div id="error-message" class="text-red-600 dark:text-red-400 font-semibold text-center mt-12 hidden"></div>

  </main>

  <!-- Footer -->
  <footer class="mt-20 py-10 bg-gradient-to-r from-purple-600 to-purple-800 dark:from-purple-900 dark:to-purple-700 text-purple-100 text-center select-none rounded-t-3xl shadow-inner">
    <p class="mb-4 font-semibold">&copy; 2025 MyBlog. All rights reserved.</p>
    <div class="flex justify-center space-x-8 text-2xl">
      <a href="#" aria-label="Facebook" class="hover:text-purple-300 transition"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter" class="hover:text-purple-300 transition"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram" class="hover:text-purple-300 transition"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" class="hover:text-purple-300 transition"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script>
    // Elements
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');
    const menuCloseBtn = document.getElementById('menu-close-btn');
    const overlay = document.getElementById('overlay');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const htmlEl = document.documentElement;

    // Hamburger toggle function
    function toggleMenu() {
      const isOpen = !sideMenu.classList.contains('-translate-x-full');
      if (isOpen) {
        sideMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        // change icon to bars
        menuBtn.innerHTML = '<i class="fas fa-bars fa-lg"></i>';
      } else {
        sideMenu.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
        // change icon to X
        menuBtn.innerHTML = '<i class="fas fa-times fa-lg"></i>';
      }
    }

    // Open/close menu handlers
    menuBtn.addEventListener('click', toggleMenu);
    menuCloseBtn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    // Dark mode toggle with icon switch
    function updateDarkModeIcon() {
      if (htmlEl.classList.contains('dark')) {
        darkModeToggle.innerHTML = '<i class="fas fa-sun fa-lg"></i>'; // sun icon for dark mode
      } else {
        darkModeToggle.innerHTML = '<i class="fas fa-moon fa-lg"></i>'; // moon icon for light mode
      }
    }

    // Initialize dark mode from localStorage or prefers-color-scheme
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      htmlEl.classList.add('dark');
    } else {
      htmlEl.classList.remove('dark');
    }
    updateDarkModeIcon();

    darkModeToggle.addEventListener('click', () => {
      if (htmlEl.classList.contains('dark')) {
        htmlEl.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        htmlEl.classList.add('dark');
        localStorage.theme = 'dark';
      }
      updateDarkModeIcon();
    });

    // Cookie helper
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Fetch blog data
    async function fetchBlogData(title) {
      try {
        if (!title) throw new Error('No "title" cookie found.');

        const encodedTitle = encodeURIComponent(title);
        const response = await fetch(`https://seo-db.vercel.app/retrieve/${encodedTitle}`);

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        const blog = data.data && data.data[0];

        if (!blog || !blog.cover_photo || !blog.description || !blog.content) {
          throw new Error('Incomplete data received from API.');
        }

        document.getElementById('title').textContent = blog.title || title;
        document.getElementById('cover-photo').src = blog.cover_photo;
        document.getElementById('cover-photo').alt = `Cover photo for ${blog.title || title}`;
        document.getElementById('description').textContent = blog.description;
        document.getElementById('content').innerHTML = blog.content;

      } catch (error) {
        document.getElementById('error-message').textContent = `Oops! ${error.message}`;
        document.getElementById('error-message').classList.remove('hidden');
        document.getElementById('title').textContent = '';
        document.getElementById('cover-photo').src = '';
        document.getElementById('description').textContent = '';
        document.getElementById('content').textContent = '';
        console.error(error);
      }
    }

    // Kickoff
    const titleFromCookie = getCookie('title');
    fetchBlogData(titleFromCookie);
  </script>
</body>
</html>
