<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Page</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: white;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 60px auto 80px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      background: white;
    }

    /* Logo top-left */
    #logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Header with hamburger */
    header {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1002;
    }

    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 4px;
      background: #7c3aed; /* purple */
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Hamburger active: transform to X */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Nav menu */
    nav {
      position: fixed;
      top: 0; right: 0;
      height: 100vh;
      width: 250px;
      background: #7c3aed; /* purple */
      color: white;
      padding: 80px 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      border-radius: 0 0 0 12px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    nav.open {
      transform: translateX(0);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* Buttons with gradient purple */
    button, .btn-purple {
      background: linear-gradient(45deg, #a78bfa, #7c3aed);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover, .btn-purple:hover {
      background: linear-gradient(45deg, #7c3aed, #a78bfa);
    }

    /* Blog content styles */
    h1 {
      margin-bottom: 8px;
      font-weight: 700;
      color: #5b21b6;
    }
    img.cover-photo {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
      height: 300px;
      width: 100%;
    }
    p.description {
      font-style: italic;
      margin-bottom: 24px;
      color: #555;
    }
    div.content {
      line-height: 1.6;
      font-size: 1.1em;
      color: #333;
    }

    /* Footer */
    footer {
      background: #f3f3f3;
      text-align: center;
      padding: 16px 10px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
    footer a {
      color: #7c3aed;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container {
        margin: 80px 12px 100px;
      }
      nav {
        width: 200px;
        padding-top: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="favicon.ico" alt="Site Logo" title="Home" />

  <!-- Hamburger menu -->
  <header>
    <div id="hamburger" class="hamburger" aria-label="Toggle menu" tabindex="0" role="button">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Nav menu -->
  <nav id="nav-menu" aria-hidden="true">
    <a href="#">Home</a>
    <a href="#">Terms of Service</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main blog container -->
  <main class="container" id="blog-container">
    <p>Loading your blog post... üßô‚Äç‚ôÇÔ∏è</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Liemar's Blog ‚Ä¢
    <a href="#">Terms of Service</a> ‚Ä¢
    <a href="#">Privacy Policy</a>
  </footer>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    function toggleMenu() {
      hamburger.classList.toggle('active');
      const isOpen = hamburger.classList.contains('active');
      navMenu.classList.toggle('open', isOpen);
      navMenu.setAttribute('aria-hidden', !isOpen);
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking outside nav menu
    document.addEventListener('click', e => {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        if (navMenu.classList.contains('open')) toggleMenu();
      }
    });

    // Blog fetch code (same as before)
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    async function loadBlog() {
      const titleFromCookie = getCookie('title');
      const container = document.getElementById('blog-container');

      if (!titleFromCookie) {
        container.innerHTML = '<p style="color:red;">No blog title found in cookie!</p>';
        return;
      }

      try {
        const encodedTitle = encodeURIComponent(titleFromCookie);
        const response = await fetch(`https://seo-db.vercel.app/retrieve/${encodedTitle}`);
        if (!response.ok) throw new Error('Failed to fetch blog data');

        const post = await response.json();

        if (!post || Object.keys(post).length === 0) {
          container.innerHTML = `<p style="color:red;">No blog post found for title: "${titleFromCookie}"</p>`;
          return;
        }

        container.innerHTML = `
          <h1>${post.title}</h1>
          <img src="${post.cover_photo}" alt="Cover photo for ${post.title}" class="cover-photo" />
          <p class="description">${post.description}</p>
          <div class="content">${post.content}</div>
        `;

      } catch (error) {
        container.innerHTML = `<p style="color:red;">Oops! ${error.message}</p>`;
      }
    }

    loadBlog();
  </script>

</body>
</html>
