<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Account - Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #58a6ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      color: #e6edf3;
    }

    input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    button {
      background: #238636;
      border: none;
      padding: 0.75rem 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #2ea043;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: #8b949e;
      cursor: pointer;
    }

    .toggle:hover {
      color: #58a6ff;
    }

    .message {
      text-align: center;
      margin-bottom: 1rem;
      color: #f85149;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Sign In</h2>
    <div class="message" id="message"></div>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <div class="toggle" id="toggle-mode">Don't have an account? Sign up</div>
  </div>

  <script>
    const form = document.getElementById("auth-form");
    const toggle = document.getElementById("toggle-mode");
    const title = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const message = document.getElementById("message");

    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      title.textContent = isSignup ? "Sign Up" : "Sign In";
      submitBtn.textContent = isSignup ? "Sign Up" : "Login";
      toggle.textContent = isSignup
        ? "Already have an account? Sign in"
        : "Don't have an account? Sign up";
      message.textContent = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const endpoint = isSignup ? "https://library-account.vercel.app/signup" : "https://library-account.vercel.app/signin";
      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (res.ok) {
        message.style.color = "#3fb950";
        message.textContent = data.message;
        if (!isSignup) {
          setTimeout(() => {
            window.location.href = "/dashboard"; // or wherever you want
          }, 1200);
        }
      } else {
        message.style.color = "#f85149";
        message.textContent = data.error;
      }
    });
  </script>
</body>
</html>
