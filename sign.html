<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Account - Auth Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      gap: 2rem;
    }
    h1 {
      color: #6ad1ff;
      text-shadow: 0 0 5px #6ad1ffaa;
    }
    form {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px #6ad1ff33;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #6ad1ff;
      border: none;
      padding: 0.8rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }
    button:hover {
      background: #4bb1e0;
    }
    #status {
      margin-top: 1rem;
      min-height: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    .error {
      color: #ff6a6a;
    }
    .success {
      color: #6aff7a;
    }
  </style>
</head>
<body>
  <h1>Library Account Auth Test</h1>

  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div id="signupStatus"></div>
  </form>

  <form id="signinForm">
    <h2>Sign In</h2>
    <input type="text" id="signinUsername" placeholder="Username" required />
    <input type="password" id="signinPassword" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <div id="signinStatus"></div>
  </form>

  <script>
    const BASE_URL = "https://library-account.vercel.app"; // Replace if your API domain differs

    // Signup handler
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;

      const status = document.getElementById("signupStatus");
      status.textContent = "Processing...";
      status.className = "";

      try {
        const res = await fetch(BASE_URL + "/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = data.message || "Signup success!";
          status.className = "success";
          e.target.reset();
        } else {
          status.textContent = data.error || "Signup failed";
          status.className = "error";
        }
      } catch (err) {
        status.textContent = "Network error or server down";
        status.className = "error";
      }
    });

    // Signin handler
    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signinUsername").value.trim();
      const password = document.getElementById("signinPassword").value;

      const status = document.getElementById("signinStatus");
      status.textContent = "Processing...";
      status.className = "";

      try {
        const res = await fetch(BASE_URL + "/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = data.message || "Login success!";
          status.className = "success";
          e.target.reset();
        } else {
          status.textContent = data.error || "Login failed";
          status.className = "error";
        }
      } catch (err) {
        status.textContent = "Network error or server down";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
