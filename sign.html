<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth API Tester</title>
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #8ecfff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #8ecfff;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #70b6ff;
    }

    .response-box {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #333;
    }

    .tab.active {
      background: #8ecfff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>üîê Library Account API Tester</h1>

  <div class="tabs">
    <div class="tab active" data-tab="signup">Sign Up</div>
    <div class="tab" data-tab="signin">Sign In</div>
  </div>

  <form id="auth-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <div class="response-box" id="responseBox">Response will appear here...</div>

  <script>
    const form = document.getElementById("auth-form");
    const responseBox = document.getElementById("responseBox");
    const tabs = document.querySelectorAll(".tab");

    let mode = "signup";

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        mode = tab.dataset.tab;
        form.querySelector("button").textContent = mode === "signup" ? "Sign Up" : "Sign In";
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`https://library-account.vercel.app/${mode}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "üö® Error: " + err.message;
      }
    });
  </script>

</body>
</html>
