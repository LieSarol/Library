  <div class="top-bar">
    <i class="fas fa-arrow-left back-btn" onclick="goBack()"></i>
  </div>

  <button class="download-btn" onclick="downloadImage()">Download</button>

  <div class="image-container" id="image-container"></div>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    const imageURL = getCookie("viewImage");

    if (imageURL) {
      const img = document.createElement("img");
      img.src = imageURL;
      img.id = "main-image";
      document.getElementById("image-container").appendChild(img);
    } else {
      document.getElementById("image-container").innerHTML =
        "<p class='fallback-message'>No image found ðŸ« </p>";
    }

    function goBack() {
      window.history.back();
    }

    async function downloadImage() {
      if (!imageURL) return;

      let blob;

      try {
        const response = await fetch(imageURL, { mode: 'cors' });
        if (!response.ok) throw new Error();
        blob = await response.blob();
      } catch (_) {
        try {
          const proxyResponse = await fetch(`https://search-proxy12.onrender.com/proxy?url=${encodeURIComponent(imageURL)}`);
          if (!proxyResponse.ok) throw new Error();
          blob = await proxyResponse.blob();
        } catch (_) {
          return; // Fail silently
        }
      }

      const blobURL = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = blobURL;
      a.download = imageURL.split("/").pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobURL);
    }
  </script>
