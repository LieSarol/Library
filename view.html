<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ–¼ View Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .top-bar {
      position: absolute;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .download-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaff88;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <i class="fas fa-arrow-left back-btn" onclick="goBack()"></i>
  </div>

  <button class="download-btn" onclick="downloadImage()">Download</button>

  <div class="image-container" id="image-container"></div>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    const imageURL = getCookie("viewImage");

    if (imageURL) {
      const img = document.createElement("img");
      img.src = imageURL;
      img.id = "main-image";
      document.getElementById("image-container").appendChild(img);
    } else {
      document.getElementById("image-container").innerHTML = "<p>No image found ðŸ« </p>";
    }

    function goBack() {
      window.history.back(); // Or set a fixed page like: location.href = 'search.html';
    }

    function downloadImage() {
      if (!imageURL) return;
      const a = document.createElement("a");
      a.href = imageURL;
      a.download = imageURL.split("/").pop(); // Use the filename from URL
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
