<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🖼 View Image</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaff88;
    }
  </style>
</head>
<body>
  <script>
    // 🍪 Helper to get cookie value
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    const imageURL = getCookie("viewImage");

    if (imageURL) {
      const img = document.createElement("img");
      img.src = imageURL;
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<p style='color:white;font-family:sans-serif'>No image found 🫠</p>";
    }
  </script>
</body>
</html>
