<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clean Code Editor + Live Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #editor {
      flex: 1;
      border-bottom: 2px solid #ccc;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    #copy {
      padding: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
    }
  </style>

  <!-- CodeMirror CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body>

  <div id="editor"></div>
  <button id="copy">📋 Copy Code</button>
  <iframe id="preview"></iframe>

  <script>
    const editor = CodeMirror(document.getElementById('editor'), {
      value: `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ Fancy Dashboard ✨</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a live preview 😎</p>
</body>
</html>`,
      mode: "htmlmixed",
      lineNumbers: true,
    });

    function updatePreview() {
      const iframe = document.getElementById('preview');
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(editor.getValue());
      doc.close();
    }

    editor.on("change", updatePreview);
    updatePreview(); // Initial preview

    // 📋 Copy Code Button
    document.getElementById("copy").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(editor.getValue());
        const btn = document.getElementById("copy");
        btn.innerText = "✅ Copied!";
        setTimeout(() => { btn.innerText = "📋 Copy Code"; }, 2000);
      } catch (err) {
        alert("❌ Copy failed: " + err);
      }
    });

    // 🧼 Fix paste from clipboard list (clean whitespace)
    editor.getWrapperElement().addEventListener("paste", (e) => {
      e.preventDefault();
      const raw = (e.clipboardData || window.clipboardData).getData("text/plain");

      const cleaned = raw
        .replace(/\r\n|\r|\n/g, '\n')               // Normalize newlines
        .replace(/[ \t]+\n/g, '\n')                 // Remove trailing spaces before line breaks
        .replace(/^\s+/gm, '')                      // Remove leading indent per line
        .replace(/\n{2,}/g, '\n');                  // Remove extra empty lines

      const cursor = editor.getCursor();
      editor.replaceRange(cleaned, cursor);
    });
  </script>
</body>
</html>
