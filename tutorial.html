<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niche List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-hover:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .transition-all {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center px-4 py-8">

  <!-- Back Icon Link -->
  <div class="w-full max-w-6xl mb-6 flex justify-start">
    <a href="/dashboard" class="text-white text-2xl hover:text-blue-400 transition-all">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <!-- Banner/Header -->
  <div class="relative w-full max-w-6xl h-64 md:h-80 rounded-3xl overflow-hidden shadow-2xl mb-10">
    <img src="https://cdn.pixabay.com/photo/2025/05/30/17/16/mountain-9631830_1280.jpg"
         class="w-full h-full object-cover" />
    <div class="absolute inset-0 glass flex flex-col justify-end p-6 md:p-10">
      <h1 class="text-3xl md:text-5xl font-extrabold">Your Curated Playlist</h1>
      <p class="text-gray-300 text-lg mt-2">
        Niche: <span id="niche-name" class="text-white font-semibold"></span>
      </p>
    </div>
  </div>

  <!-- Playlist Grid -->
  <div id="playlist" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full"></div>

  <!-- Scripts -->
  <script>
    AOS.init({ duration: 800, once: true });

    function getCookieValue(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function fetchPlaylist() {
      const niche = getCookieValue("niche1");
      const playlist = document.getElementById("playlist");
      const nicheLabel = document.getElementById("niche-name");

      if (!niche) {
        playlist.innerHTML = "<p class='text-red-400'>Cookie 'niche1' not set.</p>";
        return;
      }

      nicheLabel.textContent = niche;

      try {
        const res = await fetch(`https://library-of-knowledge.vercel.app/data/niche/${encodeURIComponent(niche)}?limit=20`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          playlist.innerHTML = "<p class='text-yellow-400'>No results found for this niche.</p>";
          return;
        }

        playlist.innerHTML = "";

        data.forEach((item, index) => {
          const card = document.createElement("a");
          card.href = "redirect0.html";
          card.setAttribute("data-aos", "fade-up");
          card.className = "block glass p-5 rounded-2xl transition-all card-hover";

          card.addEventListener("click", () => {
            sessionStorage.setItem("selectedXataId", item.xata_id);
          });

          card.innerHTML = `
            <div class="flex flex-col gap-2">
              <div class="text-blue-400 font-bold text-xl">#${index + 1}</div>
              <div class="text-white text-base md:text-lg font-medium">${item.question || "Untitled question"}</div>
            </div>
          `;

          playlist.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        playlist.innerHTML = `<p class="text-red-500">Error fetching data: ${err.message}</p>`;
      }
    }

    fetchPlaylist();
  </script>
</body>
</html>
