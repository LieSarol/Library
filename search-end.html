<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial - GenZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #2b2b2b);
      color: #c9d1d9;
      padding: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      color: #c9d1d9;
      font-size: 22px;
      text-decoration: none;
      margin-right: 10px;
    }

    .heading {
      font-size: 20px;
      font-weight: bold;
    }

    .tutorial-box {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      margin-top: 20px;
    }

    .loading {
      color: #8b949e;
      margin-top: 30px;
    }

    .pre-message {
      font-size: 14px;
      margin-bottom: 10px;
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <a href="/search-page.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="heading">AI Tutorial</div>
  </div>

  <div class="pre-message" id="preMessageBox"></div>

  <div class="tutorial-box" id="responseBox">
    <div class="loading">Thinking of a great tutorial... ‚è≥</div>
  </div>

  <script>
    const searchQuery = sessionStorage.getItem('searchQuery') || "No topic provided";
    
    // Customize your pre-message here
    const preMessage = "Write a step-by-step, beginner-friendly tutorial about:";

    document.getElementById("preMessageBox").innerText = `Prompt: ${preMessage} "${searchQuery}"`;

    async function fetchTutorial() {
      try {
        const response = await fetch("https://library-of-knowledge.vercel.app/groq", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `${preMessage} ${searchQuery}`
          })
        });

        const data = await response.json();
        const result = data.result || "No result returned.";

        document.getElementById("responseBox").innerText = result;
      } catch (err) {
        document.getElementById("responseBox").innerText = "Something went wrong. Please try again later.";
      }
    }

    fetchTutorial();
  </script>
</body>
</html>
