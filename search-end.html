<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      padding: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-btn {
      color: #ffffff;
      font-size: 22px;
      text-decoration: none;
    }

    .query {
      font-size: 18px;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .pre-message-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: #161b22;
      color: #f0f0f0;
    }

    .fetch-btn {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .fetch-btn:hover {
      background-color: #2ea043;
    }

    #responseBox {
      background: #0f0f0f;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.6;
      border: 1px solid #30363d;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="search-page.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h2>Tutorial</h2>
  </div>

  <div class="query" id="queryText">Loading query...</div>

  <input type="text" id="preMessage" class="pre-message-input" placeholder="Write your pre-message (e.g. 'Explain this like a tutorial for beginners')">

  <button class="fetch-btn" onclick="fetchTutorial()">Generate Tutorial</button>

  <div id="responseBox">Response will appear here...</div>

  <script>
    const query = sessionStorage.getItem("searchQuery") || "No query found.";
    document.getElementById("queryText").innerText = "ðŸ”Ž " + query;

    async function fetchTutorial() {
      const preMessage = document.getElementById("preMessage").value.trim();
      const fullMessage = `${preMessage}\n\nQuestion: ${query}`;
      document.getElementById("responseBox").innerText = "Loading...";

      try {
        const response = await fetch("https://library-of-knowledge.vercel.app/groq", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: fullMessage })
        });

        const data = await response.json();
        const result = data.choices?.[0]?.message?.content || "No result returned.";
        document.getElementById("responseBox").innerText = result;
      } catch (err) {
        console.error(err);
        document.getElementById("responseBox").innerText = "Error fetching response.";
      }
    }
  </script>

</body>
</html>
