<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      padding: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-btn {
      color: #ffffff;
      font-size: 22px;
      text-decoration: none;
    }

    .query {
      font-size: 18px;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .pre-message-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: #161b22;
      color: #f0f0f0;
    }

    .fetch-btn {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .fetch-btn:hover {
      background-color: #2ea043;
    }

    #responseBox {
      background: #0f0f0f;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #30363d;
    }

    .code-block {
      background-color: #161b22;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      position: relative;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .copy-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #8b949e;
      cursor: pointer;
    }

    .copy-icon:hover {
      color: #ffffff;
    }

    strong {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="search-page.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <h2>Tutorial</h2>
  </div>

  <div class="query" id="queryText">Loading query...</div>

  <input type="text" id="preMessage" class="pre-message-input" placeholder="Write your pre-message (e.g. 'Explain this like a tutorial for beginners')">

  <button class="fetch-btn" onclick="fetchTutorial()">Generate Tutorial</button>

  <div id="responseBox">Response will appear here...</div>

  <script>
    const query = sessionStorage.getItem("searchQuery") || "No query found.";
    document.getElementById("queryText").innerText = "ðŸ”Ž " + query;

    async function fetchTutorial() {
      const preMessage = document.getElementById("preMessage").value.trim();
      const fullMessage = `${preMessage}\n\nQuestion: ${query}`;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerHTML = "Loading...";

      try {
        const response = await fetch("https://library-of-knowledge.vercel.app/groq", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: fullMessage })
        });

        const data = await response.json();
        const raw = data.choices?.[0]?.message?.content || "No result returned.";
        responseBox.innerHTML = formatText(raw);
      } catch (err) {
        console.error(err);
        responseBox.innerText = "Error fetching response.";
      }
    }

    function formatText(text) {
      const lines = text.split('\n');
      let html = '';
      let insideCode = false;
      let codeBuffer = [];

      lines.forEach(line => {
        if (line.trim().startsWith("```")) {
          if (!insideCode) {
            insideCode = true;
            codeBuffer = [];
          } else {
            insideCode = false;
            const code = codeBuffer.join('\n');
            html += `
              <div class="code-block">
                <i class="fas fa-copy copy-icon" onclick="copyToClipboard(\`${code.replace(/`/g, "\\`")}\`)"></i>
                ${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
              </div>`;
          }
        } else if (insideCode) {
          codeBuffer.push(line);
        } else {
          const boldLine = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
          html += `<p>${boldLine}</p>`;
        }
      });

      return html;
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied!");
      });
    }
  </script>

</body>
  </html>
