<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Worker Notifications</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    pre {
      background: #111; color: #0f0; padding: 15px;
      border-radius: 8px; max-height: 300px; overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>ğŸ› ï¸ SW Notification Logs</h2>
  <p>Now using Service Worker ğŸ’ª</p>
  <pre id="log">[Logs will appear here]</pre>

  <script>
    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      log("ğŸŒ DOM loaded");

      if (!("serviceWorker" in navigator)) {
        log("âŒ Service Workers not supported.");
        return;
      }

      try {
        const registration = await navigator.serviceWorker.register('sw.js');
        log("ğŸ›¡ï¸ Service Worker registered.");

        if (Notification.permission === 'granted') {
          log("ğŸ”“ Notification permission already granted.");
          registration.showNotification("ğŸ‘‹ Hello from SW!", {
            body: "You just loaded the page!",
            icon: "https://emojiapi.dev/api/v1/bell/64.png"
          });
          log("ğŸ“¢ Notification sent from SW.");
        } else if (Notification.permission !== 'denied') {
          const permission = await Notification.requestPermission();
          log("ğŸ“œ Permission response: " + permission);

          if (permission === 'granted') {
            registration.showNotification("âœ… Thanks!", {
              body: "Notifications are now enabled.",
              icon: "https://emojiapi.dev/api/v1/check-mark/64.png"
            });
            log("ğŸ“¢ Notification sent after permission.");
          } else {
            log("ğŸš« Permission denied.");
          }
        } else {
          log("ğŸš« Notification previously denied.");
        }

      } catch (err) {
        log("ğŸ’¥ SW Error: " + err.message);
      }
    });
  </script>
</body>
</html>
