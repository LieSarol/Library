<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Notification Logs</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
    }
    pre {
      background-color: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>🔬 Notification Logs</h2>
  <p>This logs **everything**, no secrets.</p>
  <pre id="log">[Logs will appear here]</pre>

  <script>
    const logEl = document.getElementById("log");

    function log(message) {
      console.log(message); // log to dev console
      logEl.textContent += message + "\n";
      logEl.scrollTop = logEl.scrollHeight; // auto scroll
    }

    document.addEventListener("DOMContentLoaded", () => {
      log("🌐 DOM loaded");

      if (!("Notification" in window)) {
        log("❌ Browser doesn't support notifications.");
        return;
      }

      log("✅ Notifications supported.");

      if (Notification.permission === "granted") {
        log("🔓 Permission already granted.");
        showNotification();
      } else if (Notification.permission === "denied") {
        log("🚫 Notifications denied. No soup for you.");
      } else {
        log("❔ Requesting permission...");
        Notification.requestPermission().then((perm) => {
          log("📜 User said: " + perm);
          if (perm === "granted") {
            showNotification();
          } else {
            log("⚠️ No notification will be shown.");
          }
        });
      }
    });

    function showNotification() {
      log("📤 Creating notification...");

      try {
        const notif = new Notification("🔔 Hey there!", {
          body: "This was triggered on page load!",
          icon: "https://emojiapi.dev/api/v1/bell/64.png"
        });

        log("✅ Notification created. Waiting for interaction...");

        notif.onshow = () => log("📢 Notification was **shown**.");
        notif.onclick = () => log("🖱️ User **clicked** the notification.");
        notif.onclose = () => log("❌ Notification was **closed**.");
        notif.onerror = (e) => log("🔥 Notification **error**: " + JSON.stringify(e));
      } catch (err) {
        log("💥 Error creating notification: " + err.message);
      }
    }
  </script>
</body>
</html>
